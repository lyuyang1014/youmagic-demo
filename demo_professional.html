<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YOUMAGIC™ 专家诊断报告</title>
    <link rel="stylesheet" href="demo_styles.css?v=2.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="report-container">
        <!-- 顶部：客户档案切换器 -->
        <header class="profile-switcher-header">
            <div class="profile-switcher" id="profile-switcher-container">
                <!-- JS动态生成 -->
            </div>
        </header>

        <!-- 主体：诊断报告内容 -->
        <main class="report-content">
            <!-- 模块一：首席专家诊断概要 -->
            <section class="report-module" id="summary-module">
                <div class="profile-main-avatar-wrapper">
                    <img src="" alt="客户头像" id="main-avatar">
                </div>
                <h1 class="customer-name" id="customer-name"></h1>
                <p class="customer-tags" id="customer-tags"></p>
                <div class="diagnosis-summary">
                    <h2 class="module-title">AI首席专家诊断概要</h2>
                    <p class="summary-text" id="summary-text"></p>
                </div>
                <div class="core-issues" id="core-issues-container">
                    <!-- JS动态生成 -->
                </div>
            </section>

            <!-- 模块二：多维皮肤数据解析 -->
            <section class="report-module" id="data-analysis-module">
                <h2 class="module-title">多维皮肤数据解析</h2>
                <div class="age-comparison-new">
                    <div class="age-item-new">
                        <span class="age-label-new">生理年龄</span>
                        <span class="age-value-new" id="real-age-new"></span>
                    </div>
                    <div class="age-gap-new" id="age-gap-new"></div>
                    <div class="age-item-new">
                        <span class="age-label-new">预测肌龄</span>
                        <span class="age-value-new" id="skin-age-new"></span>
                    </div>
                </div>
                <div class="layered-analysis" id="layered-analysis-container">
                    <!-- JS动态生成分层问题 -->
                </div>
            </section>

            <!-- 模块三：首席定制化治疗方案 -->
            <section class="report-module" id="plan-module">
                <h2 class="module-title">首席定制化治疗方案</h2>
                <div class="master-plan-card">
                    <h3 class="plan-name" id="plan-name"></h3>
                    <p class="plan-description" id="plan-description"></p>
                    <div class="plan-core-tech">
                        <img src="https://www.roumeiji.com/static/picture/collagen-icon1.png" alt="核心技术" class="tech-icon">
                        <div class="tech-info">
                            <h4>核心技术</h4>
                            <p>YOUMAGIC™ 智感单极射频</p>
                        </div>
                    </div>
                    <div class="plan-parameters">
                        <h4>治疗参数</h4>
                        <ul id="plan-parameters-list">
                            <!-- JS动态生成 -->
                        </ul>
                    </div>
                    <div class="plan-areas">
                        <h4>重点治疗区域</h4>
                        <div class="area-map-wrapper">
                            <img src="" class="area-map-composite" id="area-map-composite" alt="重点治疗区域示意图">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 模块四：效果预期与时间轴 -->
            <section class="report-module" id="results-module">
                <h2 class="module-title">效果预期与时间轴</h2>
                <div class="before-after">
                    <div class="before-after-item">
                        <img src="" alt="治疗前" id="before-image">
                        <span>治疗前</span>
                    </div>
                    <div class="arrow">→</div>
                    <div class="before-after-item">
                        <img src="" alt="治疗后" id="after-image">
                        <span>预期效果</span>
                    </div>
                </div>
                <div class="timeline" id="timeline-container">
                     <!-- JS动态生成 -->
                </div>
            </section>
        </main>
    </div>
    <script src="demo_scripts.js?v=2.0"></script>
</body>
</html>
