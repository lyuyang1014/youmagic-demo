<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YOUMAGIC™ 智能诊断系统</title>
    <link rel="stylesheet" href="demo_styles.css?v=3.1">
</head>
<body>
    <div id="app-container">
        <!-- 步骤一：智能问诊 -->
        <section id="step-1" class="app-step active">
            <div class="container">
                <header class="step-header">
                    <img src="youmagiclogo.png" alt="YOUMAGIC Logo" class="logo">
                    <h2>开启您的专属肌肤诊断</h2>
                    <p>仅需2个问题，即可生成为您量身定制的专业报告</p>
                </header>
                <form id="consultation-form">
                    <div class="form-group" data-group="age">
                        <label>1. 您的年龄范围？</label>
                        <div class="options-group">
                            <button type="button" class="option-btn" data-value="20-29">20-29岁</button>
                            <button type="button" class="option-btn" data-value="30-39">30-39岁</button>
                            <button type="button" class="option-btn" data-value="40+">40岁+</button>
                        </div>
                    </div>
                    <div class="form-group" data-group="concern">
                        <label>2. 您最关注的核心问题？</label>
                        <div class="options-group">
                            <button type="button" class="option-btn" data-value="anti-aging">改善皱纹和松弛</button>
                            <button type="button" class="option-btn" data-value="acne-pores">解决痘痘和毛孔</button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" disabled>生成我的专属报告</button>
                </form>
            </div>
        </section>

        <!-- 步骤二：AI分析动画 -->
        <section id="step-2" class="app-step">
            <div class="container-center">
                <div class="analysis-animation">
                    <div class="spinner"></div>
                    <p id="analysis-text">正在连接YOUMAGIC云端数据库...</p>
                </div>
            </div>
        </section>

        <!-- 步骤三：专属诊断报告 -->
        <section id="step-3" class="app-step">
            <div class="report-container">
                <header class="report-header">
                    <h1 id="report-title"></h1>
                    <button id="back-to-form">重新诊断</button>
                </header>
                
                <!-- 新增：视觉诊断模块 -->
                <div id="visual-diagnosis-module" class="report-module">
                     <h2 class="module-title"><span>整体问题区域评估</span></h2>
                     <div class="visual-diagnosis-wrapper">
                        <img src="" id="visual-diagnosis-image" alt="视觉诊断图">
                     </div>
                     <p class="visual-summary-text" id="visual-summary-text"></p>
                </div>

                <main class="report-content">
                    <!-- 数据解读模块 -->
                    <div class="report-module">
                        <h2 class="module-title"><span>数据解读</span></h2>
                        <div id="data-interpretation-container">
                            <!-- JS will populate this with new structure -->
                        </div>
                    </div>
                    <!-- 首席方案模块 -->
                    <div class="report-module">
                        <h2 class="module-title"><span>首席定制化治疗方案</span></h2>
                        <div id="master-plan-container">
                            <div class="tech-showcase">
                                <img src="equipment.webp" alt="YOUMAGIC 设备" class="equipment-img">
                                <div class="tech-desc">
                                    <h4>核心技术</h4>
                                    <p>YOUMAGIC™ 智感单极射频</p>
                                </div>
                            </div>
                            <!-- JS will populate the rest -->
                        </div>
                    </div>
                    <!-- 相似案例佐证模块 -->
                    <div class="report-module">
                        <h2 class="module-title"><span>与您情况相似的真实案例</span></h2>
                        <div id="similar-case-container"></div>
                    </div>
                    <!-- 社区反馈模块 -->
                    <div class="report-module">
                        <h2 class="module-title"><span>来自社区的真实反馈</span></h2>
                        <div id="community-feedback-container"></div>
                    </div>
                </main>
            </div>
        </section>
    </div>

    <!-- 信息解读弹窗 -->
    <div id="tooltip-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="tooltip-title"></h3>
            <div id="tooltip-body"></div>
        </div>
    </div>

    <script src="demo_scripts.js?v=3.1"></script>
</body>
</html>
